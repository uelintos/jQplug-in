<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio plugin</title>
    <link rel="stylesheet" href="./main.css">
    
</head>
<body>
    <header>
        <h1>Formulario de cadastro</h1>
        <h3>Insira seus dados para completar seu cadastro.</h3>
    </header>
    <div class="container">
        <form id="form">
            <label for="text">Nome completo</label>
            <input type="text" id="nomeCompleto">
            <label for="email"> Insira seu email</label>
            <input type="email" id="email" placeholder="exemplo@email.com">
            <label for="tel">Telefone</label>
            <input type="tel" id="tel" placeholder="(DDD)">
            <label for="text">CPF</label>
            <input type="text" id="cpf" placeholder="___.___.___-__">
            <label for="text">Rua:</label>
            <input type="text" id="rua" placeholder="Insira a sua rua:">
            <label for="text">NÃºmero:</label>
            <input type="text" id="numerocasa">
            <label for="text">Bairro:</label>
            <input type="text" id="bairro">
            <label for="text">Cidade</label>
            <input type="text" id="cidade">
            <label for="text">CEP:</label>
            <input type="text" id="cep" placeholder="00000-000">
            <div class="btn">
                <button type="submit">Cadastrar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="lib/jquery.mask.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
                $('#tel').mask('(00) 00000-0000')
                $('#cpf').mask('000.000.000-00');
                $('#cep').mask('00000-000');
                $('#numerocasa').mask('0000')
            
        });
    </script>
</body>
</html>
